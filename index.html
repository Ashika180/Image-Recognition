 
<html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hanalei+Fill&family=Langar&family=Oswald&family=Redressed&display=swap" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h1 id="heading" class= "btn btn-info"> Image Recognition </h1>

      <br><br>

      <b><u><p style="font-size: 22px; color: black;">Model is trained to identify the following objects: </p></u></b>

      <div id="main">
      <b id= "objects">

        Story Book
        <hr>
        Headphones
        <hr>
        Notebook
        <hr>
        Sketch Pens
        <hr>
      </b>
      </div>

      <br>

 <div class= "image-section">
   <div class= "first-image">
      <label class="para">Webcam View - </label>
      <div id= "camera"></div>
      </div>


 <br><br>

<div class= "first-image">
  <label class= "para"> Captured Image -  </label>
  <div id= "result"></div>
  </div>
</div>
 
  <br><br><br><br><br><br>

  <button class= "btn btn-danger" onclick="Take_snapshot()"> Take Snapshot </button>
  &nbsp;&nbsp;&nbsp;
  <button class= "btn btn-success" onclick="Check()"> Identify Image </button>

  <br><br>

  <div class= "col-md-4 col-sm-12 col-xs-12">
      <p class="ob" style="font-size: 22px;"> Object :  <span id="result_name"></span></p>
      <p class="ob" style="font-size: 22px;"> Accuracy :  <span id="result_accuracy"></span></p>
  </div>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
